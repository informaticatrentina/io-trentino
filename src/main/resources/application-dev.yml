# Spring Boot configuration
spring:
  profiles:
    active: dev
  messages:
    encoding: UTF-8
  thymeleaf:
    mode: HTML5
    encoding: UTF-8

  mail:
    host: relay.infotn.it
    port: 25
    username:
    password:

      # Other properties
    properties:
      mail:
        smtp:
          auth: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

          # TLS , port 587
          starttls:
            enable: true

    # SSL, post 465
    #spring.mail.properties.mail.smtp.socketFactory.port = 465
    #spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory




  # Spring JMS Settings
